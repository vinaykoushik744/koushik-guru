<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veltech University Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f9fa;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 32px 24px;
            border-radius: 8px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
            text-align: center;
            width: 320px;
        }
        .login-container img {
            width: 120px;
            margin-bottom: 16px;
        }
        .login-container h2 {
            margin: 0 0 24px 0;
            color: #202a44;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 92%;
            padding: 8px;
            margin: 8px 0 16px 0;
            border: 1px solid #bbb;
            border-radius: 4px;
        }
        .login-container button {
            background: #202a44;
            color: #fff;
            border: none;
            padding: 10px 0;
            width: 100%;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #4267b2;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="veltechlogo.jpg" alt="https://upload.wikimedia.org/wikipedia/commons/4/42/Veltech-logo.jpg?20160109164944">
        <h2>Veltech University Login</h2>
        <form>
            <input type="text" placeholder="Username" required><br>
            <input type="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
